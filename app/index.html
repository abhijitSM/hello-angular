<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>To-do List App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="app.css"/>
</head>
<body ng-app="todoApp" ng-controller="todoController">

<form ng-submit="addTodo()">
    <div>
        <input type="text" ng-model="newTask"/>
        <button type="submit">Add Task</button>
    </div>
</form>

<div id="taskList">
    <div ng-repeat="task in taskList">
        <label class="description" ng-class="{strike : task.done}">
            <input type="checkbox" ng-model="task.done"/>
            {{task.description}}
            <button ng-click="deleteTodo($index)">Delete</button>
        </label>
    </div>
</div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="todoController.js"></script>
</body>
</html>
